<!DOCTYPE html>
<html>
<head>
  <title>Survey Form App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description">Please take a moment to complete our survey.</p>
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="number" id="number-label">Number:</label>
        <input type="number" id="number" placeholder="Enter a number" min="1" max="100" required>
      </div>

      <div class="form-group">
        <label for="dropdown">Choose an option:</label>
        <select id="dropdown" required>
          <option value="" disabled selected>Select an option</option>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </select>
      </div>

      <div class="form-group">
        <label>Radio Buttons:</label>
        <div class="radio-group">
          <input type="radio" name="radio-option" id="radio1" value="radio1" required>
          <label for="radio1">Option 1</label>
          <input type="radio" name="radio-option" id="radio2" value="radio2" required>
          <label for="radio2">Option 2</label>
        </div>
      </div>

      <div class="form-group">
        <label>Checkboxes:</label>
        <div class="checkbox-group">
          <input type="checkbox" id="checkbox1" value="checkbox1">
          <label for="checkbox1">Checkbox 1</label>
          <input type="checkbox" id="checkbox2" value="checkbox2">
          <label for="checkbox2">Checkbox 2</label>
        </div>
      </div>

      <div class="form-group">
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Enter your comments"></textarea>
      </div>

      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
</body>
</html>
